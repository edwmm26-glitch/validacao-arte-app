<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING -->
<div id="loadingOverlay" class="loading-overlay d-none">
  <div class="spinner-border text-primary" style="width:4rem;height:4rem"></div>
</div>

<!-- TOAST -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toastMsg" class="toast text-bg-success">
    <div class="toast-body" id="toastText"></div>
  </div>
</div>

<!-- LOGIN -->
<div id="loginPage" class="vh-100 d-flex align-items-center justify-content-center bg-gradient-primary">
  <div class="card p-4 shadow-lg" style="width:380px">
    <h4 class="text-center mb-3">Validação de Arte</h4>
    <form id="loginForm">
      <input id="loginInput" class="form-control mb-2" placeholder="comunicacao ou juridico" required>
      <input id="senhaInput" type="password" class="form-control mb-3" placeholder="Senha" required>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>
    <p id="loginError" class="text-danger text-center mt-2 d-none"></p>
  </div>
</div>

<!-- SISTEMA -->
<div id="mainPage" class="d-none">
  <div class="d-flex">
    <nav class="sidebar bg-dark text-white p-3 vh-100 position-fixed">
      <h5 class="text-center mb-4">Menu</h5>
      <ul class="list-unstyled">
        <li class="mb-3"><span class="nav-link text-white">Solicitações</span></li>
        <li class="mb-3"><span onclick="logout()" class="nav-link text-danger">Sair</span></li>
      </ul>
    </nav>

    <main class="flex-grow-1 p-4" style="margin-left:250px">
      <div class="d-flex justify-content-between mb-3">
        <h3>Solicitações</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
          + Nova Solicitação
        </button>
      </div>

      <div id="tableArea" class="card p-3 shadow-sm">Carregando...</div>
    </main>
  </div>
</div>

<!-- MODAL NOVA -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="createForm">
        <div class="modal-header bg-primary text-white">
          <h5>Nova Solicitação</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="descricao" class="form-control mb-3" placeholder="Descrição" required></textarea>
          <select id="prioridade" class="form-select mb-3">
            <option>Baixa</option>
            <option>Média</option>
            <option>Alta</option>
            <option>Crítica</option>
          </select>
          <input id="imagens" type="file" class="form-control mb-2" multiple accept="image/*">
          <input id="video" type="file" class="form-control" accept="video/*">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary w-100">Criar Solicitação</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MODAL MÍDIAS -->
<div class="modal fade" id="mediaModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5>Mídias</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="gallery" class="row g-3"></div>
        <video id="videoPlayer" class="w-100 mt-3 d-none" controls></video>
      </div>
    </div>
  </div>
</div>

<!-- MODAL JURÍDICO -->
<div class="modal fade" id="decisaoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5>Decisão Jurídica</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <textarea id="justificativa" class="form-control"
          placeholder="Justificativa (obrigatória se reprovar)"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="decidir('Aprovado')">Aprovar</button>
        <button class="btn btn-danger" onclick="decidir('Reprovado')">Reprovar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
